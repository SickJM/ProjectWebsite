<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sick's Portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #f2f2f2;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(120deg, #0b0e13, #1c1f26);
      position: relative;
    }

    /* Particle canvas */
    #particleCanvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* Top bar */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(20,25,35,0.85);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      gap: 30px;
      padding: 0 30px;
      z-index: 5;
    }

    .nav-button {
      background: none;
      border: none;
      color: #f2f2f2;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .nav-button:hover { color: #a0c4ff; }

    .dropdown { position: relative; }
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(20,25,35,0.95);
      border-radius: 10px;
      padding: 10px 0;
      min-width: 200px;
      display: none;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    .dropdown-menu button {
      width: 100%;
      background: none;
      border: none;
      color: #f2f2f2;
      padding: 12px 20px;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-menu button:hover { background: rgba(255,255,255,0.08); }
    .dropdown:hover .dropdown-menu { display: block; }

    /* Card section */
    .card {
      background: rgba(20,25,35,0.95);
      padding: 40px 60px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      margin-top: 80px;
      max-width: 800px;
      text-align: center;
    }

    .card h1 { font-size: 2rem; margin-bottom: 20px; }
    .card p { margin-bottom: 20px; line-height: 1.5; }
    .card textarea {
      width: 100%;
      min-height: 50px;
      background: #10131a;
      color: #f2f2f2;
      border: 1px solid #2a3142;
      border-radius: 8px;
      padding: 12px;
      resize: none;
      font-family: inherit;
    }
    .button-row {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .button-row button {
      padding: 10px 20px;
      border: 2px solid #f2f2f2;
      background: transparent;
      color: #f2f2f2;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.25s;
    }
    .button-row button:hover { background: #f2f2f2; color: #0b0e13; }

    /* Modals */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
    }
    .modal {
      background: rgba(20,25,35,0.95);
      padding: 40px;
      border-radius: 14px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 30px 100px rgba(0,0,0,0.7);
      text-align: center;
    }
    .modal textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 15px;
      background: #10131a;
      color: #f2f2f2;
      border: 1px solid #2a3142;
      border-radius: 8px;
      padding: 12px;
      resize: none;
    }

  </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<!-- Top Bar -->
<div class="top-bar">
  <button class="nav-button" onclick="location.reload()">Home</button>

  <div class="dropdown">
    <button class="nav-button">Bots</button>
    <div class="dropdown-menu">
      <button onclick="location.href='Tsundere.html'">Tsundere Bot</button>
    </div>
  </div>

  <div class="dropdown">
    <button class="nav-button">Devlog</button>
    <div class="dropdown-menu">
      <button onclick="openDevlogBot()">Tsundere Bot</button>
      <button onclick="openDevlogSite()">Website</button>
    </div>
  </div>

  <div class="dropdown">
    <button class="nav-button">Contact</button>
    <div class="dropdown-menu">
      <button onclick="openModal()">Support Info</button>
      <button onclick="openRepository()">Repository</button>
    </div>
  </div>
</div>

<!-- Home Page Card -->
<div class="card">
  <h1>Welcome to SickJM's Portfolio</h1>
  <p>This website showcases my projects, bots and devlogs.</p>
  
  

  <p>Explore the menu at the top for bots and other information.</p>
</div>

<!-- Modals -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h2>How to contact me</h2>
    <p>Discord: @sickjm4</p>
    <div class="button-row">
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<div class="modal-overlay" id="Repository">
  <div class="modal">
    <h2>Repository link</h2>
    <p>https://github.com/SickJM/ProjectWebsite</p>
    <div class="button-row">
      <button onclick="closeRepository()">Close</button>
    </div>
  </div>
</div>

<div class="modal-overlay" id="devlogBot">
  <div class="modal">
    <h2>Tsundere Bot — Security Update</h2>
    <textarea readonly>- Removed log system due to privacy concerns
- Reworking log system for admins</textarea>
    <div class="button-row">
      <button onclick="closeDevlogs()">Close</button>
    </div>
  </div>
</div>

<div class="modal-overlay" id="devlogSite">
  <div class="modal">
    <h2>Website — UI Rework</h2>
    <textarea readonly>- Reworked UI for navigation
- Added dropdown menus
- Particle background effect</textarea>
    <div class="button-row">
      <button onclick="closeDevlogs()">Close</button>
    </div>
  </div>
</div>

<script>
  // Modal references
  const modal = document.getElementById("modal");
  const Repository = document.getElementById("Repository");
  const devlogBot = document.getElementById("devlogBot");
  const devlogSite = document.getElementById("devlogSite");
  const textModal = document.getElementById("textModal");
  const inviteText = document.getElementById("inviteText");

  function openModal(){ modal.style.display="flex"; }
  function closeModal(){ modal.style.display="none"; }
  function openRepository(){ Repository.style.display="flex"; }
  function closeRepository(){ Repository.style.display="none"; }
  function openDevlogBot(){ devlogBot.style.display="flex"; }
  function openDevlogSite(){ devlogSite.style.display="flex"; }
  function closeDevlogs(){ devlogBot.style.display="none"; devlogSite.style.display="none"; }
  function copyInvite(){
    inviteText.select();
    inviteText.setSelectionRange(0,99999);
    navigator.clipboard.writeText(inviteText.value)
      .then(()=>{ alert("Invite link copied!"); })
      .catch(()=>{ alert("Failed to copy"); });
  }

  /* ---------------------------
      Particle background
  --------------------------- */
  const canvas = document.getElementById("particleCanvas");
  const ctx = canvas.getContext("2d");
  let particles = [];
  const particleCount = 80;
  const maxDistance = 120;
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener("resize", ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  class Particle {
    constructor(){
      this.x = Math.random()*canvas.width;
      this.y = Math.random()*canvas.height;
      this.vx = (Math.random()-0.5)*0.7;
      this.vy = (Math.random()-0.5)*0.7;
      this.radius = 2 + Math.random()*2;
    }
    update(){
      this.x += this.vx;
      this.y += this.vy;
      if(this.x<0||this.x>canvas.width) this.vx*=-1;
      if(this.y<0||this.y>canvas.height) this.vy*=-1;
    }
    draw(){
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
      ctx.fillStyle="#ffffff";
      ctx.fill();
    }
  }

  for(let i=0;i<particleCount;i++) particles.push(new Particle());

  function connectParticles(){
    for(let i=0;i<particleCount;i++){
      for(let j=i+1;j<particleCount;j++){
        let dx = particles[i].x - particles[j].x;
        let dy = particles[i].y - particles[j].y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist<maxDistance){
          ctx.strokeStyle = "rgba(255,255,255,"+(1-dist/maxDistance)+")";
          ctx.lineWidth=1;
          ctx.beginPath();
          ctx.moveTo(particles[i].x,particles[i].y);
          ctx.lineTo(particles[j].x,particles[j].y);
          ctx.stroke();
        }
      }
    }
  }

  let mouse = {x:null,y:null};
  canvas.addEventListener("mousemove",(e)=>{ mouse.x=e.clientX; mouse.y=e.clientY; });
  canvas.addEventListener("mouseleave",()=>{ mouse.x=null; mouse.y=null; });

  function connectToMouse(){
    if(mouse.x==null) return;
    for(let i=0;i<particleCount;i++){
      let dx = particles[i].x - mouse.x;
      let dy = particles[i].y - mouse.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist<maxDistance){
        ctx.strokeStyle = "rgba(255,255,255,"+(1-dist/maxDistance)+")";
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(particles[i].x,particles[i].y);
        ctx.lineTo(mouse.x,mouse.y);
        ctx.stroke();
      }
    }
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{p.update();p.draw();});
    connectParticles();
    connectToMouse();
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
